<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Diabetes Prediction</title>
</head>

<body>
  <header class="d-flex justify-content-between p-4">
    <h1>HDDP</h1>
    <ul class="nav justify-content-end nav-pills">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('home') }}">General Information</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="{{ url_for('diabetes')}}">Diabetes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('heart')}}">Heart disease</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('index')}}">Logout</a>
      </li>
    </ul>
  </header>
  <div align="center">
    <h1>Diabetes Prediction</h1>
    <h5>Please enter your patients result</h5>
    <form action="{{ url_for('result') }}" method="POST">
      <fieldset>
        <div class="tabcontent" id="new">
          <div class="col-md-6">
            <label for="pregnancies">Number of Pregnancies</label>
            <input class="form-control" type="number" name="pregnancies" placeholder="eg. 0 for male"
              required="required" />
          </div>
          <div class="col-md-6">
            <label for="glucose">Glucose Level (mg/dL)</label>
            <input class="form-control" type="number" name="glucose" placeholder="eg. 80" required="required" />
          </div>
          <div class="col-md-6">
            <label for="bloodpressure">Blood Pressure (mmHg)</label>
            <input class="form-control" type="number" name="bloodpressure" placeholder="eg. 80" required="required" />
          </div>
          <div class="col-md-6">
            <label for="skinthickness">Skin Thickness (mm)</label>
            <input class="form-control" type="number" name="skinthickness" placeholder="eg. 20" required="required" />
          </div>
          <div class="col-md-6">
            <label for="insulin">Insulin Level (IU/mL) </label>
            <input class="form-control" type="number" name="insulin" placeholder="eg. 80" required="required" />
          </div>
          <div class="col-md-6">
            <label for="bmi">Body Mass Index (kg/mÂ²)</label>
            <input class="form-control" type="number" name="bmi" placeholder="eg. 23.1" required="required" />
          </div>
          <div class="col-md-6">
            <label for="dpf">Diabetes Pedigree Function</label>
            <input class="form-control" type="text" name="dpf" placeholder="eg. 0.52" required="required" />
          </div>
          <div class="col-md-6 mb-2">
            <label for="age" class="form-label">Patient Age in Years</label>
            <input class="form-control" type="number" name="age" placeholder="eg. 34" required="required" />
          </div>
          <button type="submit" class="btn btn-primary btn-lg col-md-6 py-2 my-2">Predict</button>
        </div>
      </fieldset>
    </form>
    Result : {{prediction}}
  </div>
</body>

</html>
