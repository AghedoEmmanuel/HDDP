<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Heart Disease Prediction</title>
</head>

<body>
  <header class="d-flex justify-content-between p-4">
    <h1>HDDP</h1>
    <ul class="nav justify-content-end nav-pills">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('home') }}">General Information</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('diabetes')}}">Diabetes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="{{ url_for('heart')}}">Heart disease</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('index')}}">Logout</a>
      </li>
    </ul>
  </header>
  <div align="center">
    <h1>Heart Disease Prediction</h1>
    <h5>Please enter your patients result</h5>
    <form action="{{ url_for('result_heart') }}" method="POST">
      <fieldset>
        <div class="mb-3 col-md-6">
          <label for="age" class="form-label">Patients Age</label>
          <input type="number" class="form-control" name="age2" placeholder="e.g 34">
        </div>
        <select class="col-md-6 my-2" aria-label="Default select example" name="sex">
          <option selected>Sex</option>
          <option value="0" name="sex_0">Male</option>
          <option value="1" name="sex_1">Female</option>
        </select>
        <select class="col-md-6 my-2" aria-label="Default select example" name="cp">
          <option selected>Chest Pain</option>
          <option value="1" name="cp_1">Typical Angina</option>
          <option value="2" name="cp_2">Atypical Angina</option>
          <option value="3" name="cp_3">Non-angina pain</option>
          <option value="4" name="cp_4">Asymptomatic</option>
        </select>
        <div class="mb-3 col-md-6">
          <label for="trestbps" class="form-label">TrestBPS(mmHG)</label>
          <input type="number" class="form-control" name="trestbps" placeholder="e.g. 140">
        </div>
        <div class="mb-3 col-md-6">
          <label for="chol" class="form-label">Serum Cholestorol(mg/dl)</label>
          <input type="number" class="form-control" name="chol" placeholder="e.g. 140">
        </div>
        <select class="col-md-6 my-2" aria-label="Default select example" name="fbs">
          <option selected>Fasting blood sugar (>120mg/dl)</option>
          <option value="0" name="fbs_0">False</option>
          <option value="1" name="fbs_1">True</option>
        </select>
        <select class="col-md-6 my-2" aria-label="Default select example" name="restecg">
          <option selected>Resting Electrocardiographic results</option>
          <option value="0" name="restecg_0">Normal</option>
          <option value="1" name="restecg_1">Having ST-T wave abnormality (T wave inversions of >0.05mv)</option>
          <option value="2" name="restecg_2">Showing probable or definite left ventricular hypertrophy by Estes' criteria
          </option>
        </select>
        <div class="mb-3 col-md-6">
          <label for="thalach" class="form-label">Maximum heart beat</label>
          <input type="number" class="form-control" name="thalach" placeholder="e.g. 140">
        </div>
        <select class="col-md-6 my-2" aria-label="Default select example" name="exang">
          <option selected>Exercise Induced Angina</option>
          <option value="0" name="exang_0">No</option>
          <option value="1" name="exang_1">Yes</option>
        </select>
        <div class="mb-3 col-md-6">
          <label for="oldpeak" class="form-label">OldPeak</label>
          <input type="number" class="form-control" name="oldpeak" placeholder="e.g.2.3">
        </div>
        <select class="col-md-6 my-2" aria-label="Default select example" name="slope">
          <option selected>Slope</option>
          <option value="1" name="slope_1">Upsloping</option>
          <option value="2" name="slope_2">Flat</option>
          <option value="3" name="slope_3">Downsloping</option>
        </select>
        <select class="col-md-6 my-2" aria-label="Default select example" name="ca">
          <option selected>Vessels coloured by Flourosopy</option>
          <option value="0" name="ca_0">Zero</option>
          <option value="1" name="ca_1">One</option>
          <option value="2" name="ca_2">Two</option>
          <option value="3" name="ca_3">Three</option>
        </select>
        <select class="col-md-6 my-2" aria-label="Default select example" name="thal">
          <option selected>Thalassemia</option>
          <option value="1" name="thal_1">Normal</option>
          <option value="2" name="thal_2">Fixed Defect</option>
          <option value="3" name="thal_3">Reversable Defect</option>
        </select>
        <br>
        <button type="submit" class="btn btn-primary btn-lg col-md-6">Predict</button>
      </fieldset>
      Result :{{prediction_text}}
    </form>
  </div>
</body>

</html>
